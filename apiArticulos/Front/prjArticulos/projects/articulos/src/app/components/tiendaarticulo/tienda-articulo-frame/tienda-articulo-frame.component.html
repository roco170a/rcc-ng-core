<h1>Cat√°logo de Tienda vs Articulo</h1>
<hr>
<div style="display: flex;justify-content: flex-end;padding-bottom: 10px;padding-right: 10px;">
  <button mat-flat-button color="primary" class="example-icon" aria-label="Example icon-button with share icon" (click)="onAddTiendaArticulo(0)"> Nuevo </button>
</div>
<table mat-table [dataSource]="dsTiendaArticulo" class="mat-elevation-z8">
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary"  aria-label="Example icon button with a home icon" (click)="onEditTiendaArticulo(element.id)" >
        <mat-icon fontSet="material-symbols-outlined">edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"  (click)="onDelTiendaArticulo(element.id)">
        <mat-icon fontSet="material-symbols-outlined">delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>
  
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > Identificador </th>
        <td mat-cell *matCellDef="let element" data-label="id"> {{element.id}} </td>
      </ng-container>
        
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef > Fecha </th>
        <td mat-cell *matCellDef="let element" data-label="fecha"> {{element.fecha}} </td>
      </ng-container>
        
      <ng-container matColumnDef="idTienda">
        <th mat-header-cell *matHeaderCellDef > Tienda </th>
        <td mat-cell *matCellDef="let element" data-label="idTienda"> {{element.idTienda}} </td>
      </ng-container>
        
      <ng-container matColumnDef="idArticulo">
        <th mat-header-cell *matHeaderCellDef > Articulo </th>
        <td mat-cell *matCellDef="let element" data-label="idArticulo"> {{element.idArticulo}} </td>
      </ng-container>
        
  
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
  </table>
