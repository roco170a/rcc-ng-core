<h1>Catálogo de Artículos</h1>
<hr>
<div style="display: flex;justify-content: flex-end;padding-bottom: 10px;padding-right: 10px;">
  <button mat-flat-button color="primary" class="example-icon" aria-label="Example icon-button with share icon" (click)="onAddArticulo(0)"> Nuevo </button>
</div>

<table mat-table [dataSource]="dsArticulo" class="mat-elevation-z8">

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary"  aria-label="Example icon button with a home icon" (click)="onEditArticulo(element.id)" >
          <mat-icon fontSet="material-symbols-outlined">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"  (click)="onDelArticulo(element.id)">
          <mat-icon fontSet="material-symbols-outlined">delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef > Imagen </th>
      <td mat-cell *matCellDef="let element" data-label="imagen"> <img [src]="element.imagen" width="80px"  style="border:1px solid gray"/> </td>        
    </ng-container>
    
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > Identificador </th>
        <td mat-cell *matCellDef="let element" data-label="id"> {{element.id}} </td>
      </ng-container>
        
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef > Código </th>
        <td mat-cell *matCellDef="let element" data-label="codigo"> {{element.codigo}} </td>
      </ng-container>
        
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef > Descripción </th>
        <td mat-cell *matCellDef="let element" data-label="descripcion"> {{element.descripcion}} </td>
      </ng-container>
        
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef > Precio </th>
        <td mat-cell *matCellDef="let element" data-label="precio"> {{element.precio}} </td>
      </ng-container>
        
      
        
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef > Inventario </th>
        <td mat-cell *matCellDef="let element" data-label="stock"> {{element.stock}} </td>
      </ng-container>
        
  
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
  </table>


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>
