
<h1>Catálogo de Clientes</h1>
<hr>
<div style="display: flex;justify-content: flex-end;padding-bottom: 10px;padding-right: 10px;">
  <button mat-flat-button color="primary" class="example-icon" aria-label="Example icon-button with share icon" (click)="onAddCliente(0)"> Nuevo </button>
</div>

<table mat-table [dataSource]="dsCliente" class="mat-elevation-z8">

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary"  aria-label="Example icon button with a home icon" (click)="onEditCliente(element.id)" >
          <mat-icon fontSet="material-symbols-outlined">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"  (click)="onDelCliente(element.id)">
          <mat-icon fontSet="material-symbols-outlined">delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
    
      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef > Identificador </th>
          <td mat-cell *matCellDef="let element" data-label="id"> {{element.id}} </td>
        </ng-container>
          
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef > Nombres </th>
          <td mat-cell *matCellDef="let element" data-label="nombre"> {{element.nombre}} </td>
        </ng-container>
          
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef > Apellidos </th>
          <td mat-cell *matCellDef="let element" data-label="apellidos"> {{element.apellidos}} </td>
        </ng-container>
          
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef > Dirección </th>
          <td mat-cell *matCellDef="let element" data-label="direccion"> {{element.direccion}} </td>
        </ng-container>
          
    
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
    </table>
